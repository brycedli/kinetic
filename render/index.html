<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="../libraries/p5.js"></script>
  <script language="javascript" type="text/javascript" src="../libraries/matter.js"></script>
  <script language="javascript" type="text/javascript" src="../libraries/matter-wrap.js"></script>
  <script language="javascript" type="text/javascript" src="../libraries/helpers.js"></script>
  <script language="javascript" type="text/javascript" src="boundary.js"></script>
  <script language="javascript" type="text/javascript" src="box.js"></script>
  <script language="javascript" type="text/javascript" src="word.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <script language="javascript" type="text/javascript" src="circle.js"></script>
  <script language="javascript" type="text/javascript" src="ligature.js"></script>
  <script language="javascript" type="text/javascript" src="kite.js"></script>

      <link rel="stylesheet" type="text/css" href="style.css"/>

  <style> body {padding: 0; margin: 0;} </style>
</head>
<body>
  
  <div id="sketch-holder"></div>
  <div id="options">
    <h1> Motion builder </h1>
    <button onclick="reset()">Reset word positions</button>
    <button id="recordButton" onclick="recordButton();">Start recording</button>
    <div class="control-container">
      <input type="checkbox" id="words" name="words" checked>
      <label>show words</label>
    </div>
    <div class="control-container">
      <input type="checkbox" id="kites" name="kites" unchecked>
      <label>Show kites</label>
    </div>

    <div class="control-container">
      <input type="checkbox" id="wind" name="wind" checked>
      <label>Wind enabled</label>
    </div>
    <div class="control-container">
      <input type="range" min="-100" max="100" value="100" id="windSlider" name="windSlider" checked>
      <label>Wind direction</label>
    </div>
    <div class="control-container">
      <input type="checkbox" id="invert" name="invert" unchecked onclick="invertColors()">
      <label>Invert</label>
    </div>
    <div class="control-container">
      <input type="checkbox" id="showsky" name="showsky" checked onclick="updateSky()">
      <label>Show sky</label>
    </div>
    <div class="control-container">
      <input type="checkbox" id="lockY" name="lockY" unchecked>
      <label>Lock y-axis of words</label>
    </div>
    <p> Press H to toggle menu visibility</p>

  </div>
</body>

  
</html>
